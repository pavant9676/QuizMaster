<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #0a89b4, #f28a02);
      color: white;
      font-family: 'Arial', sans-serif;
    }

    .jumbotron {
      background: rgba(255, 255, 255, 0.2);
      padding: 50px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .jumbotron h1 {
      font-weight: bold;
    }

    .jumbotron p {
      font-size: 18px;
    }

    .btn-custom {
      padding: 12px 20px;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }

    .btn-custom:hover {
      transform: scale(1.05);
    }

    .content-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }
  </style>

</head>

<body>

  {% include "quiz/navbar.html" %}

  <div class="container content-container">
    <div class="jumbotron">
      <h1 class="display-4">Hello, Teacher</h1>
      <p class="lead">Welcome to Online Quiz</p>
      <hr class="my-4">
      <p>You can access various features after Login.</p>
      <div class="mt-4">
        <a class="btn btn-light btn-lg btn-custom" href="teachersignup" role="button">Create Your Account</a>
        <a class="btn btn-dark btn-lg btn-custom" href="teacherlogin" role="button">Login</a>
      </div>
    </div>
  </div>

  {% include "quiz/footer.html" %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
