<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style media="screen">
    body {
      background: linear-gradient(135deg, #ff6f61, #ffbc00); /* Gradient background for the body */
      color: #333;
      font-family: 'Arial', sans-serif;
    }

    .jumbotron {
      background: white; /* White background for the jumbotron */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      margin-top: 50px;
      margin-bottom: 50px;
      max-width: 800px;
      width: 90%;
      transition: all 0.3s ease-in-out;
    }

    .jumbotron:hover {
      transform: translateY(-10px);
      box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.25);
    }

    .jumbotron h1 {
      font-size: 2.8rem;
      font-weight: bold;
      color: #ff6f61; /* Color for the heading */
    }

    .jumbotron p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      line-height: 1.6;
      color:black; /* Darker color for text */
    }

    .btn-primary {
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      background-color: #4caf50;
      color: white;
      border-radius: 25px;
      border: none;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #3e8e41;
      transform: scale(1.05);
    }

    .alert-success {
      background-color: #4CAF50;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 30px;
      border-radius: 10px;
      padding: 15px;
    }

    .lead {
      font-size: 1.2rem;
      font-weight: 500;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @media (max-width: 768px) {
      .jumbotron {
        padding: 30px;
        margin-top: 20px;
        max-width: 95%;
      }
      .jumbotron h1 {
        font-size: 2.2rem;
      }
      .btn-primary {
        font-size: 16px;
      }
    }
  </style>
  <title>About Us</title>
</head>

<body>

  {% include "quiz/navbar.html" %}
  
  <div class="container">
    <div class="jumbotron">
      <h3 class="alert alert-success" style="margin-bottom:0px;">About Us!</h3>
      <p class="lead">We provide a platform for students to practice questions. Teachers can add courses/exams to the system and include questions for those courses.</p>
      <hr class="my-4">
      <p>Explore our website to get started!</p>
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="/" role="button">Home</a>
      </p>
    </div>
  </div>

  {% include "quiz/footer.html" %}
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
